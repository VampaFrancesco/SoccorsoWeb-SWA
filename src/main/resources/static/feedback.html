<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuta il servizio - SoccorsoWeb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .rating-container {
            margin: 30px 0;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s;
            color: #ddd;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.2);
        }

        .number-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        input[type="number"] {
            padding: 12px 20px;
            font-size: 24px;
            width: 100px;
            text-align: center;
            border: 2px solid #667eea;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #764ba2;
        }

        .label {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .logo {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">üöë</div>
    <h1>‚≠ê Valuta il servizio</h1>
    <p class="subtitle">Come valuteresti il servizio di soccorso ricevuto?</p>

    <div class="rating-container">
        <div class="stars" id="stars">
            <span class="star" data-value="1">‚≠ê</span>
            <span class="star" data-value="2">‚≠ê</span>
            <span class="star" data-value="3">‚≠ê</span>
            <span class="star" data-value="4">‚≠ê</span>
            <span class="star" data-value="5">‚≠ê</span>
            <span class="star" data-value="6">‚≠ê</span>
            <span class="star" data-value="7">‚≠ê</span>
            <span class="star" data-value="8">‚≠ê</span>
            <span class="star" data-value="9">‚≠ê</span>
            <span class="star" data-value="10">‚≠ê</span>
        </div>

        <div class="number-input">
            <span class="label">Voto:</span>
            <input type="number" id="livello" min="1" max="10" value="5" required>
            <span class="label">/ 10</span>
        </div>
    </div>

    <button onclick="inviaFeedback()" id="btnInvia">Invia valutazione</button>

    <div class="message" id="message"></div>
</div>

<script>
    // Estrai l'ID dalla URL (es: /swa/open/feedback/123)
    const pathParts = window.location.pathname.split('/');
    const idSoccorso = pathParts[pathParts.length - 1];

    const inputLivello = document.getElementById('livello');
    const stars = document.querySelectorAll('.star');
    const btnInvia = document.getElementById('btnInvia');
    const messageDiv = document.getElementById('message');

    // Gestione stelle
    stars.forEach(star => {
        star.addEventListener('click', () => {
            const value = parseInt(star.dataset.value);
            inputLivello.value = value;
            updateStars(value);
        });
    });

    // Aggiorna stelle quando cambia il numero
    inputLivello.addEventListener('input', (e) => {
        const value = parseInt(e.target.value);
        if (value >= 1 && value <= 10) {
            updateStars(value);
        }
    });

    function updateStars(value) {
        stars.forEach((star, index) => {
            if (index < value) {
                star.classList.add('active');
            } else {
                star.classList.remove('active');
            }
        });
    }

    // Inizializza con valore 5
    updateStars(5);

    function inviaFeedback() {
        const livello = parseInt(inputLivello.value);

        // Validazione
        if (!livello || livello < 1 || livello > 10) {
            showMessage('‚ö†Ô∏è Inserisci un valore tra 1 e 10', 'error');
            return;
        }

        if (!idSoccorso || idSoccorso === 'feedback') {
            showMessage('‚ùå ID soccorso non valido', 'error');
            return;
        }

        // Disabilita il pulsante durante l'invio
        btnInvia.disabled = true;
        btnInvia.textContent = 'Invio in corso...';

        // Chiamata API
        fetch(`/swa/open/feedback/${idSoccorso}/${livello}/invia-feedback`, {
            method: 'GET'
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Errore durante l\'invio del feedback');
            }
        })
        .then(data => {
            showMessage('‚úÖ Grazie per il tuo feedback!', 'success');
            btnInvia.textContent = '‚úì Feedback inviato';

            // Reindirizza dopo 2 secondi
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        })
        .catch(error => {
            console.error('Errore:', error);
            showMessage('‚ùå ' + error.message, 'error');
            btnInvia.disabled = false;
            btnInvia.textContent = 'Invia valutazione';
        });
    }

    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
    }
</script>
</body>
</html>
