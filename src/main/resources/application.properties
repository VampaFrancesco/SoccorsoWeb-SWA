# Server
spring.application.name=soccorsoweb-services
logging.level.root=INFO
server.port=${PORT:8082}

# Database - Railway MySQL
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?connectionTimeZone=LOCAL
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=${JWT_SECRET:jsii4ZYaMj8pDmS2Xb2tl8m2pe10NCD2T5e21Tl2D6c}
jwt.expiration=86400000

# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

# Mail
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}

# Base URL
app.base-url=${APP_BASE_URL:http://localhost:8082}

# Frontend URL
app.frontend-url=${APP_FRONTEND_URL:http://localhost:5173}

# Logging
logging.level.org.springdoc=INFO
logging.level.org.springframework.web=INFO
