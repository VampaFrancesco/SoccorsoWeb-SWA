# ========== SERVER ==========
spring.application.name=soccorsoweb-services
server.port=${PORT:8080}

# ========== DATABASE - Railway MySQL ==========
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========== JWT SECURITY ==========
jwt.secret=${JWT_SECRET:changeme}
jwt.expiration=86400000

# ========== SWAGGER UI ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

# ========== EMAIL - RESEND API ==========
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL:noreply@soccorsoweb.it}

