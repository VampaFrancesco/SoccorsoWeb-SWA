# ========== SERVER ==========
spring.application.name=soccorsoweb-services
server.port=${PORT:8080}

# ========== DATABASE - Railway MySQL ==========
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========== JWT SECURITY ==========
jwt.secret=${JWT_SECRET:changeme}
jwt.expiration=86400000

# ========== SWAGGER UI ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

# ========== EMAIL - RESEND API ==========
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL:noreply@soccorsoweb.it}

# ========== MAIL SMTP (DISABILITATO) ==========
# spring.mail.host=smtp.gmail.com
# spring.mail.port=465
# ... (configurazioni SMTP disabilitate)

# ========== APP URLs ==========no p
# URL di questo servizio (Backend API REST)
app.base-url=${APP_BASE_URL:http://localhost:8082}
# URL del servizio web FreeMarker (gestisce UI con FreeMarker, JS, CSS)
app.web-service-url=${APP_WEB_SERVICE_URL:http://localhost:8080}

# ========== LOGGING ==========
# ========== LOGGING ==========
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.it.univaq.swa.soccorsoweb=INFO

