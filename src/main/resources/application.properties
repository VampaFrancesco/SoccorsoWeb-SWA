# ========== SERVER ==========
spring.application.name=soccorsoweb-services
server.port=${PORT:8080}

# ========== DATABASE - Railway MySQL ==========
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========== JWT SECURITY ==========
jwt.secret=${JWT_SECRET:changeme}
jwt.expiration=86400000

# ========== SWAGGER UI ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

# ========== EMAIL - GMAIL SMTP (SSL) ==========
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
app.mail.from=${GMAIL_USERNAME}

# ========== APP URLs ==========
# URL di questo servizio (Backend API REST)
app.base-url=${APP_BASE_URL:http://localhost:8082}
# URL del servizio web FreeMarker (gestisce UI con FreeMarker, JS, CSS)
app.web-service-url=${APP_WEB_SERVICE_URL:http://localhost:8080}

# ========== LOGGING ==========
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.springdoc=WARN
# Log delle operazioni della tua applicazione
logging.level.it.univaq.swa.soccorsoweb=INFO
# Log delle richieste e risposte HTTP
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO
